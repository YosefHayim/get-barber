<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Booking Cancelled</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11a4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<!-- Top Navigation (Minimal) -->
<div class="flex items-center justify-end p-4">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-gray-900 dark:text-white" style="font-size: 24px;">close</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col items-center px-6 pt-4 pb-8 overflow-y-auto no-scrollbar">
<!-- Hero Section -->
<div class="flex flex-col items-center gap-6 w-full mb-8">
<!-- Illustration -->
<div class="relative flex items-center justify-center">
<div class="w-32 h-32 rounded-full bg-primary/10 flex items-center justify-center mb-2 animate-pulse">
<span class="material-symbols-outlined text-primary" style="font-size: 64px;">event_busy</span>
</div>
<!-- Decorative decorative element -->
<div class="absolute -right-2 top-0 text-primary">
<span class="material-symbols-outlined filled" style="font-variation-settings: 'FILL' 1; font-size: 32px;">check_circle</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-[#111618] dark:text-white text-2xl font-extrabold leading-tight tracking-tight">
                        Appointment Cancelled
                    </h1>
<p class="text-[#111618]/70 dark:text-white/70 text-base font-normal leading-relaxed max-w-[320px]">
                        Your appointment with Barber John for Oct 24 has been successfully cancelled. You will not be charged.
                    </p>
</div>
</div>
<!-- Feedback Module -->
<div class="w-full flex flex-col items-center gap-4 mb-8">
<h3 class="text-[#111618] dark:text-white text-lg font-bold leading-tight text-center">
                    Reason for cancellation?
                </h3>
<div class="flex flex-wrap justify-center gap-2 w-full">
<button class="group flex h-9 items-center justify-center px-4 rounded-full bg-white dark:bg-[#1a2c32] border border-[#e5e7eb] dark:border-[#2a3c42] hover:border-primary hover:bg-primary/5 transition-all cursor-pointer">
<span class="text-[#111618] dark:text-white text-sm font-medium group-hover:text-primary">Changed plans</span>
</button>
<button class="group flex h-9 items-center justify-center px-4 rounded-full bg-white dark:bg-[#1a2c32] border border-[#e5e7eb] dark:border-[#2a3c42] hover:border-primary hover:bg-primary/5 transition-all cursor-pointer">
<span class="text-[#111618] dark:text-white text-sm font-medium group-hover:text-primary">Found another barber</span>
</button>
<button class="group flex h-9 items-center justify-center px-4 rounded-full bg-white dark:bg-[#1a2c32] border border-[#e5e7eb] dark:border-[#2a3c42] hover:border-primary hover:bg-primary/5 transition-all cursor-pointer">
<span class="text-[#111618] dark:text-white text-sm font-medium group-hover:text-primary">Rescheduled</span>
</button>
<button class="group flex h-9 items-center justify-center px-4 rounded-full bg-white dark:bg-[#1a2c32] border border-[#e5e7eb] dark:border-[#2a3c42] hover:border-primary hover:bg-primary/5 transition-all cursor-pointer">
<span class="text-[#111618] dark:text-white text-sm font-medium group-hover:text-primary">Other</span>
</button>
</div>
</div>
<!-- Spacer to push buttons down if content is short -->
<div class="flex-grow"></div>
</div>
<!-- Bottom Action Area (Fixed or Sticky feeling) -->
<div class="w-full p-4 pb-8 flex flex-col gap-3 bg-background-light dark:bg-background-dark">
<!-- Primary Action -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-sm">
<span class="truncate">Find Another Barber</span>
</button>
<!-- Secondary Action -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent border border-transparent hover:bg-black/5 dark:hover:bg-white/5 text-[#111618] dark:text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">View My Bookings</span>
</button>
</div>
</div>
</body></html>
