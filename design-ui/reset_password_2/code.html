<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11a4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white min-h-screen flex flex-col justify-between overflow-x-hidden">
<!-- Main Content Wrapper -->
<div class="flex-1 flex flex-col w-full max-w-md mx-auto">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Reset Password</h2>
</div>
<!-- Instructional Text -->
<div class="px-6 py-4">
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed text-center">
                Your new password must be different from previously used passwords.
            </p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-6 px-6 py-2">
<!-- New Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                    New Password
                </label>
<div class="relative flex items-center group">
<input class="form-input flex w-full h-14 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 px-4 pr-12 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm" placeholder="Enter new password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[24px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold leading-normal">
                    Confirm Password
                </label>
<div class="relative flex items-center group">
<input class="form-input flex w-full h-14 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 px-4 pr-12 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm" placeholder="Re-enter new password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-[24px]">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Password Strength / Checklist -->
<div class="px-6 py-4 mt-2">
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-3">Password Requirements</h3>
<div class="flex flex-col gap-3">
<label class="flex items-center gap-x-3 cursor-pointer group">
<input checked="" class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary/20 dark:bg-slate-800 dark:checked:bg-primary transition-all" type="checkbox"/>
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium group-hover:text-slate-900 dark:group-hover:text-white transition-colors">Must be at least 8 characters</span>
</label>
<label class="flex items-center gap-x-3 cursor-pointer group">
<input class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary/20 dark:bg-slate-800 dark:checked:bg-primary transition-all" type="checkbox"/>
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium group-hover:text-slate-900 dark:group-hover:text-white transition-colors">Must contain one special character</span>
</label>
<label class="flex items-center gap-x-3 cursor-pointer group">
<input class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary/20 dark:bg-slate-800 dark:checked:bg-primary transition-all" type="checkbox"/>
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium group-hover:text-slate-900 dark:group-hover:text-white transition-colors">Must contain one number</span>
</label>
</div>
</div>
</div>
<!-- Fixed Bottom Action Button -->
<div class="w-full max-w-md mx-auto p-6 pt-2 bg-background-light dark:bg-background-dark sticky bottom-0 z-40">
<button class="w-full h-14 bg-primary hover:bg-[#0e8bb5] active:scale-[0.98] transition-all text-white text-base font-bold rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span>Reset Password</span>
</button>
</div>
</body></html>
