<style>
        /* Custom map marker pulse effect */
        .radar-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #11a4d4;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 2.5s linear infinite;
        }

        .radar-ring:nth-child(1) { animation-delay: 0s; }
        .radar-ring:nth-child(2) { animation-delay: 0.8s; }
        .radar-ring:nth-child(3) { animation-delay: 1.6s; }

        @keyframes ripple {
            0% {
                width: 60px;
                height: 60px;
                opacity: 0.8;
                border-width: 4px;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                border-width: 0px;
            }
        }
        
        /* Simulating the blurred map background */
        .map-bg-overlay {
            background: linear-gradient(to bottom, 
                rgba(246, 248, 248, 0) 0%, 
                rgba(246, 248, 248, 0.8) 50%, 
                rgba(246, 248, 248, 1) 100%
            );
        }
        .dark .map-bg-overlay {
