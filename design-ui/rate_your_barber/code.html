<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rate Your Barber</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11a4d4",
                        "primary-dark": "#0e8ab3",
                        "background-light": "#ffffff",
                        "background-dark": "#101d22",
                        "surface-light": "#f6f8f8",
                        "surface-dark": "#1a2c33",
                        "text-main-light": "#111618",
                        "text-main-dark": "#e0e6e8",
                        "text-sec-light": "#617f89",
                        "text-sec-dark": "#9aaeb5",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Filled star style */
        .material-symbols-outlined.filled {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main-light dark:text-text-main-dark">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<!-- Header -->
<header class="flex items-center justify-between p-4 pb-2 sticky top-0 z-10 bg-background-light dark:bg-background-dark">
<div class="w-12">
<!-- Spacer to balance Skip button -->
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-center">Rate Your Barber</h2>
<div class="flex w-12 items-center justify-end">
<button class="text-primary hover:text-primary-dark text-base font-bold leading-normal tracking-[0.015em] shrink-0 transition-colors">
                    Skip
                </button>
</div>
</header>
<!-- Main Content Scroll Area -->
<div class="flex-1 overflow-y-auto pb-24">
<!-- Profile Section -->
<div class="flex flex-col items-center pt-8 pb-6 px-6">
<div class="relative group cursor-pointer mb-6">
<div class="absolute -inset-1 rounded-full bg-gradient-to-tr from-primary to-blue-200 opacity-70 blur group-hover:opacity-100 transition duration-200"></div>
<div class="relative bg-center bg-no-repeat bg-cover rounded-full h-28 w-28 border-4 border-background-light dark:border-background-dark shadow-sm" data-alt="Portrait of a friendly barber smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCm6uBrASnqZdAHagOzb3YslCtHm19xWxU8RGez_fPjwx8lhnf8t7Oq-DJR7CJ8wIp7Nb70niPJuCrFCAdfJOfD2mB1xWvRQyNGd_AW9i2_2CY04UgmxQlEzff6c2WQAqgaO8Lqlrq62JCvbBPZyy2Ty1GEJ0c-ZYCOlKH0LUmL1l-PH4xVx3Rc2yX4FrK65T8gHEiFlFBcA4b0QGnRARfoXKA5zhlGGd5VMxDTDXr473WYRLy8PO3zbLMswK8oxJ_b5QfpLm8w2RE8");'>
</div>
<div class="absolute bottom-1 right-1 bg-white dark:bg-surface-dark rounded-full p-1.5 shadow-md border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-primary text-[16px] block">content_cut</span>
</div>
</div>
<h1 class="text-2xl font-bold leading-tight tracking-tight text-center mb-2">How was your cut with David?</h1>
<p class="text-text-sec-light dark:text-text-sec-dark text-base font-normal text-center max-w-[80%]">
                    Help them improve by leaving a review about your service today.
                </p>
</div>
<!-- Star Rating Section -->
<div class="flex flex-col items-center justify-center py-4">
<div class="flex gap-2 sm:gap-4 px-4 py-2">
<button class="group p-2 transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary text-[40px] sm:text-[48px] filled drop-shadow-sm">star</span>
</button>
<button class="group p-2 transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary text-[40px] sm:text-[48px] filled drop-shadow-sm">star</span>
</button>
<button class="group p-2 transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary text-[40px] sm:text-[48px] filled drop-shadow-sm">star</span>
</button>
<button class="group p-2 transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-primary text-[40px] sm:text-[48px] filled drop-shadow-sm">star</span>
</button>
<button class="group p-2 transition-transform active:scale-90 focus:outline-none">
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-[40px] sm:text-[48px]">star</span>
</button>
</div>
<p class="mt-2 text-sm font-medium text-primary">Great!</p>
</div>
<div class="w-full h-px bg-gray-100 dark:bg-gray-800 my-4 mx-auto max-w-[90%]"></div>
<!-- Chips/Tags Section -->
<div class="px-6 py-2">
<h3 class="text-base font-bold mb-4">What went well?</h3>
<div class="flex gap-3 flex-wrap">
<!-- Selected Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/10 border border-primary/20 pl-4 pr-4 transition-colors hover:bg-primary/20 active:bg-primary/30">
<span class="material-symbols-outlined text-primary text-[18px]">verified</span>
<p class="text-primary text-sm font-bold leading-normal">Professional</p>
</button>
<!-- Unselected Chips -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-transparent pl-4 pr-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700 active:bg-gray-300">
<p class="text-text-main-light dark:text-text-main-dark text-sm font-medium leading-normal">Clean Kit</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-transparent pl-4 pr-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700 active:bg-gray-300">
<p class="text-text-main-light dark:text-text-main-dark text-sm font-medium leading-normal">Skilled</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-transparent pl-4 pr-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700 active:bg-gray-300">
<p class="text-text-main-light dark:text-text-main-dark text-sm font-medium leading-normal">Friendly</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-transparent pl-4 pr-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700 active:bg-gray-300">
<p class="text-text-main-light dark:text-text-main-dark text-sm font-medium leading-normal">On Time</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-transparent pl-4 pr-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700 active:bg-gray-300">
<p class="text-text-main-light dark:text-text-main-dark text-sm font-medium leading-normal">Good Chat</p>
</button>
</div>
</div>
<!-- Comment Input -->
<div class="px-6 py-6">
<label class="sr-only" for="comment">Additional comments</label>
<div class="relative">
<textarea class="block w-full rounded-2xl border-0 py-4 px-4 bg-surface-light dark:bg-surface-dark text-text-main-light dark:text-text-main-dark shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 resize-none" id="comment" name="comment" placeholder="Write a note for David... (Optional)" rows="4"></textarea>
<div class="absolute bottom-3 right-3">
<span class="material-symbols-outlined text-gray-400 text-[20px]">edit_note</span>
</div>
</div>
</div>
</div>
<!-- Fixed Bottom Action Button -->
<div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 z-20">
<button class="flex w-full items-center justify-center rounded-xl bg-primary px-8 py-4 text-sm font-bold leading-normal tracking-[0.015em] text-white shadow-lg shadow-primary/25 hover:bg-primary-dark active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Submit Review
            </button>
</div>
</div>
</body></html>
