<div class="absolute top-3 right-3">

<div class="absolute top-3 right-3">

</div>

<div class="mb-4">
<h2 class="text-2xl font-bold tracking-tight">When should we arrive?</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Choose a date and start time.</p>
</div>
<!-- Date Scroller -->

<button class="snap-start shrink-0 flex flex-col items-center justify-center h-20 w-16 rounded-2xl bg-primary text-white shadow-lg shadow-primary/25 ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark transition-all">
<span class="text-xs font-medium opacity-80">Sat</span>
<span class="text-xl font-bold">14</span>

<!-- Date Item 2 -->

<button class="py-2.5 px-2 rounded-xl text-sm font-medium border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white hover:border-primary hover:text-primary transition-all">01:00 PM</button>

<span class="material-symbols-outlined text-sm">home</span>

<span class="text-sm font-medium">123 Main St, Apt 4B</span>

</div>

<span class="material-symbols-outlined text-lg transition-transform group-hover:-translate-y-0.5">expand_less</span>

<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 px-6 rounded-xl flex items-center justify-between shadow-lg shadow-primary/25 transition-all transform active:scale-[0.98]">
