<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Barber Dashboard Map View</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11a4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .map-pin {
            transform: translate(-50%, -100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .map-pin:hover, .map-pin.active {
            transform: translate(-50%, -110%) scale(1.1);
            z-index: 20;
        }
    </style>
<style>
    body {

    }

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen w-full overflow-hidden relative">

</div>
<!-- User Location Pulse -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center">
<div class="w-16 h-16 bg-primary/20 rounded-full animate-ping absolute"></div>
<div class="w-4 h-4 bg-primary border-2 border-white dark:border-gray-900 rounded-full relative shadow-lg"></div>
</div>

<div class="map-pin absolute top-[40%] left-[20%] flex flex-col items-center group cursor-pointer">
<div class="bg-white dark:bg-gray-800 p-1.5 rounded-full shadow-lg border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300 text-[20px]">content_cut</span>

<div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white dark:border-t-gray-800 mt-[-1px]"></div>
</div>
<!-- Barber Pin 2 (Inactive) -->

<div class="bg-white dark:bg-gray-800 p-1.5 rounded-full shadow-lg border border-gray-100 dark:border-gray-700">

</div>

</div>

<button class="px-4 border-l border-gray-100 dark:border-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-400">

</button>
</div>

</div>

</div>

<div class="snap-start shrink-0 w-32 h-32 rounded-xl bg-cover bg-center overflow-hidden relative group" data-alt="Barber shop interior with vintage chairs" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCoQVQ7Yn_a_WpqL5OciDixD3p0XlOArCIHTHmgfLlaYMxz87E0Bz5yR_jwqavi0C4YNlZdwby6i565Q2PZWU6vVlZT1HauRy3PFb94Rj-aaPSNTSXIyjqfHTqITcCikOqg-7qvQucTA_hY-AIQWkDfXIGvXRVdVQlH8waBRR3rEQPeLnAn43bdQ3wypRADfQoo6cgR3eLEQI13Zkt-c0I1_mxo-8Ebbv0jW5cZtaufT0IBMBmSfmdZvFBDMFlpkVC1AT-Qdmlz3KCv');">

</button>

<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-12 rounded-xl shadow-lg shadow-primary/25 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">

<div class="absolute bottom-0 left-0 right-0 h-[80px] bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 flex justify-around items-start pt-3 z-30 pb-safe">
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">map</span>
<span class="text-[10px] font-medium text-primary">Map</span>

<button class="flex flex-col items-center gap-1 w-16 group">
