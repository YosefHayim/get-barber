<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Address</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e293b",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
        .map-pattern {
            background-color: #e5e7eb;
            background-image: radial-gradient(#9ca3af 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .map-pattern {
            background-color: #1e293b;
            background-image: radial-gradient(#475569 1px, transparent 1px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white pb-32">
<div class="sticky top-0 z-40 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-xl border-b border-gray-200 dark:border-gray-800 shadow-sm">
<div class="pt-14 px-4 pb-4 max-w-lg mx-auto w-full">
<div class="flex items-center gap-4">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors shadow-sm">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Edit Address</h1>
<div class="ml-auto">
<button class="text-primary font-semibold text-sm hover:text-blue-400 transition-colors">
                        Delete
                    </button>
</div>
</div>
</div>
</div>
<div class="px-4 py-6 max-w-lg mx-auto w-full space-y-6">
<section class="space-y-3">
<div class="flex items-center justify-between px-1">
<label class="text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Location</label>
<button class="text-primary text-sm font-medium flex items-center gap-1 hover:underline">
<span class="material-symbols-outlined text-[16px]">my_location</span>
                    Locate me
                </button>
</div>
<div class="relative w-full h-48 rounded-2xl overflow-hidden shadow-sm border border-gray-200 dark:border-gray-700 group cursor-pointer">
<div class="absolute inset-0 map-pattern opacity-60 dark:opacity-30"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
<div class="relative">
<span class="material-symbols-outlined text-5xl text-primary drop-shadow-lg fill-1">location_on</span>
<div class="absolute top-full left-1/2 -translate-x-1/2 w-3 h-1.5 bg-black/20 rounded-full blur-[2px]"></div>
</div>
</div>
<div class="absolute bottom-3 right-3 bg-white dark:bg-surface-dark p-2 rounded-lg shadow-md">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300 text-[20px]">layers</span>
</div>
<div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 dark:group-hover:bg-white/5 transition-colors flex items-center justify-center">
<span class="bg-surface-dark/80 text-white px-4 py-2 rounded-full text-sm font-medium backdrop-blur-md opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-4 group-hover:translate-y-0">
                        Tap to adjust pin
                    </span>
</div>
</div>
</section>
<section class="space-y-5">
<div class="px-1">
<h2 class="text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Address Details</h2>
</div>
<form class="space-y-4" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Street Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">home</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 rounded-xl border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm transition-all" type="text" value="1284 Washington Ave"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Apartment / Suite / Floor</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">apartment</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 rounded-xl border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm transition-all" type="text" value="Apt 4B"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">City</label>
<input class="block w-full px-3 py-3 rounded-xl border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm transition-all" type="text" value="Brooklyn"/>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">State</label>
<div class="relative">
<select class="block w-full pl-3 pr-10 py-3 rounded-xl border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm appearance-none transition-all">
<option>NY</option>
<option>CA</option>
<option>TX</option>
<option>FL</option>
</select>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">expand_more</span>
</div>
</div>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Zip Code</label>
<input class="block w-full px-3 py-3 rounded-xl border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm transition-all" inputmode="numeric" type="text" value="11225"/>
</div>
<div class="space-y-1.5 pt-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Delivery / Entry Instructions</label>
<textarea class="block w-full px-3 py-3 rounded-xl border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm transition-all resize-none" placeholder="Gate code, landmark, etc." rows="3">Ring the buzzer labeled "Smith".</textarea>
</div>
</form>
</section>
<section class="space-y-3">
<div class="px-1">
<h2 class="text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Save As</h2>
</div>
<div class="flex gap-3">
<button class="flex-1 py-2 px-3 rounded-lg border-2 border-primary bg-primary/10 text-primary font-semibold text-sm flex items-center justify-center gap-2 transition-colors">
<span class="material-symbols-outlined text-[18px]">home</span>
                    Home
                </button>
<button class="flex-1 py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-600 dark:text-gray-300 font-medium text-sm flex items-center justify-center gap-2 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[18px]">work</span>
                    Work
                </button>
<button class="flex-1 py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-gray-600 dark:text-gray-300 font-medium text-sm flex items-center justify-center gap-2 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[18px]">favorite</span>
                    Other
                </button>
</div>
</section>
</div>
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 z-50">
<div class="max-w-lg mx-auto w-full mb-2">
<button class="w-full py-3.5 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl transition-colors shadow-lg shadow-primary/25 flex items-center justify-center gap-2 text-base">
                Save Address
            </button>
</div>
<div class="h-1 w-full flex justify-center pb-1">
<div class="w-1/3 h-1 bg-gray-300 dark:bg-white/20 rounded-full"></div>
</div>
</div>

</body></html>
