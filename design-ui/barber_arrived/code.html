        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }

            0% { transform: scale(0.8); }
            50% { transform: scale(1); }

        }
        .marker-pulse::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            display: block;
            width: 100%; height: 100%;
            background-color: rgba(17, 164, 212, 0.4);
            border-radius: 50%;
