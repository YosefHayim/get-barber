<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Barber En Route</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "sheet-dark": "#1e1e1e",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden text-gray-900 dark:text-white">
<div class="relative h-screen w-full flex flex-col">
<!-- Map Canvas Layer -->
<!-- This layer acts as the full-screen immersive map background -->
<div class="absolute inset-0 w-full h-full bg-neutral-900 z-0 overflow-hidden">
<!-- Map Image Background (Dark Mode Style) -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center opacity-60 mix-blend-overlay" data-alt="Dark map view of city streets at night with high contrast roads" data-location="Metropolis" style="background-image: url('https://placeholder.pics/svg/300'); filter: grayscale(100%) invert(100%) contrast(1.2);">
</div>
<!-- Fallback background color if image fails to load properly or for blending -->
<div class="absolute inset-0 bg-[#101622]/40 pointer-events-none"></div>
<!-- Route Line (SVG Overlay) -->
<svg class="absolute top-0 left-0 w-full h-full pointer-events-none z-10" style="filter: drop-shadow(0 0 4px #135bec);">
<!-- Curved path connecting barber to user home -->
<path d="M 120 250 Q 200 400 280 500" fill="none" stroke="#135bec" stroke-dasharray="8 6" stroke-linecap="round" stroke-width="4"></path>
</svg>
<!-- Barber Marker (Top Left-ish) -->
<div class="absolute top-[250px] left-[120px] z-20 flex flex-col items-center -translate-x-1/2 -translate-y-1/2">
<!-- Pulse Effect Rings -->
<div class="absolute size-20 rounded-full bg-primary/10"></div>
<div class="absolute size-14 rounded-full bg-primary/30"></div>
<!-- Icon Circle -->
<div class="relative flex size-10 items-center justify-center rounded-full bg-primary border-[3px] border-white dark:border-[#101622] shadow-[0_4px_12px_rgba(19,91,236,0.5)]">
<span class="material-symbols-outlined text-white text-[20px]">content_cut</span>
</div>
<!-- Label -->
<div class="mt-2 px-3 py-1 bg-white dark:bg-[#1E1E1E] rounded-full shadow-lg border border-gray-100 dark:border-white/10">
<span class="text-[11px] font-bold text-black dark:text-white whitespace-nowrap">Alex</span>
</div>
</div>
<!-- User Home Marker (Bottom Right-ish) -->
<div class="absolute top-[500px] left-[280px] z-20 flex flex-col items-center -translate-x-1/2 -translate-y-10">
<span class="material-symbols-outlined text-primary text-[48px] drop-shadow-xl" style="font-variation-settings: 'FILL' 1;">location_on</span>
<div class="px-3 py-1 bg-white dark:bg-[#1E1E1E] rounded-full shadow-lg -mt-2 border border-gray-100 dark:border-white/10">
<span class="text-[11px] font-bold text-black dark:text-white whitespace-nowrap">Home</span>
</div>
</div>
</div>
<!-- Floating UI Layer -->
<div class="relative z-30 flex flex-col h-full pointer-events-none justify-between">
<!-- Top Navigation & Status -->
<div class="flex flex-col w-full pointer-events-auto">
<div class="flex items-center justify-between p-4 pt-6">
<!-- Back Button -->
<button class="flex items-center justify-center size-12 rounded-full bg-background-light/80 dark:bg-sheet-dark/80 backdrop-blur-md border border-white/10 text-gray-900 dark:text-white shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<!-- App Title (Optional, keeping it subtle) -->
<!-- <h2 class="text-white font-bold text-lg drop-shadow-md">Barber En Route</h2> -->
<!-- Help/Support Button -->
<button class="flex items-center justify-center size-12 rounded-full bg-background-light/80 dark:bg-sheet-dark/80 backdrop-blur-md border border-white/10 text-gray-900 dark:text-white shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">support_agent</span>
</button>
</div>
<!-- Floating Status Card -->
<div class="px-4">
<div class="mx-auto max-w-sm flex items-center gap-3 p-3 rounded-xl bg-background-light/90 dark:bg-sheet-dark/90 backdrop-blur-xl border border-white/10 shadow-2xl">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined">timer</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-bold leading-tight">Arriving in 5 min</span>
<span class="text-xs text-gray-500 dark:text-gray-400">1.2km away • Heavy traffic</span>
</div>
</div>
</div>
</div>
<!-- Bottom Sheet -->
<div class="pointer-events-auto w-full bg-background-light dark:bg-sheet-dark rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.5)] flex flex-col pb-8 relative mt-auto border-t border-white/5">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-4 pb-2 cursor-pointer">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Content Wrapper -->
<div class="px-6 flex flex-col gap-6">
<!-- Header Section -->
<div class="flex justify-between items-start mt-2">
<div>
<h2 class="text-[26px] font-bold leading-tight tracking-tight">Barber is en route</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Order #2481</p>
</div>
<!-- Status Badge -->
<div class="flex items-center gap-1.5 bg-green-500/10 text-green-600 dark:text-green-400 px-3 py-1.5 rounded-full border border-green-500/20">
<div class="size-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-xs font-bold uppercase">Live</span>
</div>
</div>
<!-- Barber Profile & Stats -->
<div class="flex items-center gap-4 bg-white dark:bg-white/5 p-4 rounded-2xl border border-gray-100 dark:border-white/5 shadow-sm">
<div class="relative shrink-0">
<img class="size-16 rounded-full object-cover border-2 border-primary" data-alt="Portrait of Alex the barber smiling" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBknvbMIL0Rc3JfeNudeK0eXPlzXAXzdLulnpoHHFPMO0amQa74ZtkgF1M1-MdEbSb9XrrHfL9ojk2HofYTBdcPmskMjKzvCKTNUg4-6kGY6C5sHgD6zzSTqMGkd68XS3LSQwmj1-wt3JhzthtELe3w_cVD70uXWdU9RvnhgNSLZqCQsFbPQwCprwkhuZqQ_Yc9Nob-RcXdKSDNStbcShrqWc1zhM5w80vRVfkVEmizZDCYjPZav4D02lcPi4RMHaj04cqvih64IUnN"/>
<div class="absolute -bottom-1 -right-1 bg-background-light dark:bg-sheet-dark rounded-full p-0.5">
<span class="material-symbols-outlined text-primary text-[20px] bg-primary/10 rounded-full p-0.5">verified</span>
</div>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-start">
<h3 class="text-lg font-bold truncate pr-2">Alex The Fade Master</h3>
</div>
<div class="flex items-center gap-3 mt-1">
<div class="flex items-center gap-1 text-yellow-500 bg-yellow-500/10 px-1.5 py-0.5 rounded-md">
<span class="material-symbols-outlined text-[14px] fill-current">star</span>
<span class="text-xs font-bold text-yellow-700 dark:text-yellow-400">4.9</span>
</div>
<span class="text-xs text-gray-400">•</span>
<span class="text-xs text-gray-500 dark:text-gray-400">500+ cuts</span>
</div>
</div>
</div>
<!-- Progress Stepper -->
<div class="w-full">
<div class="flex items-center justify-between mb-2">
<span class="text-xs font-medium text-gray-400">Packing</span>
<span class="text-xs font-bold text-primary">On the way</span>
<span class="text-xs font-medium text-gray-400">Arrived</span>
</div>
<div class="relative h-1.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="absolute top-0 left-0 h-full w-[60%] bg-primary rounded-full"></div>
</div>
</div>
<!-- Service Details (Collapsible Concept) -->
<div class="flex justify-between items-center bg-gray-50 dark:bg-white/5 px-4 py-3 rounded-xl">
<div class="flex items-center gap-3">
<div class="size-8 rounded-lg bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-300 text-lg">content_cut</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold">Skin Fade + Beard Trim</span>
<span class="text-xs text-gray-500 dark:text-gray-400">approx. 45 min</span>
</div>
</div>
<span class="text-base font-bold">$45.00</span>
</div>
<!-- Primary Actions -->
<div class="grid grid-cols-[1fr_2fr] gap-3 pt-2">
<button class="flex flex-col items-center justify-center gap-1 h-14 bg-gray-200 dark:bg-white/10 text-gray-900 dark:text-white font-medium rounded-xl hover:bg-gray-300 dark:hover:bg-white/20 transition-colors active:scale-95">
<span class="material-symbols-outlined text-2xl">chat</span>
<span class="text-[10px] uppercase font-bold tracking-wider">Message</span>
</button>
<button class="flex items-center justify-center gap-2 h-14 bg-primary text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/25 hover:bg-blue-600 transition-colors active:scale-95">
<span class="material-symbols-outlined">call</span>
                            Call Barber
                        </button>
</div>
</div>
</div>
</div>
</div>
</body></html>
